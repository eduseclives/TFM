# SonarQube Project Configuration
# Root project metadata
sonar.projectKey=eduseclives_TFM
sonar.projectName=TFM
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Module definitions
sonar.modules=auth-service,frontend,gateway-service,order-service,product-service,registry-service,user-service

# --- Backend Modules (Kotlin/Gradle) ---

# Auth Service
auth-service.sonar.projectBaseDir=auth-service
auth-service.sonar.sources=src/main/kotlin
auth-service.sonar.tests=src/test/kotlin
auth-service.sonar.java.binaries=build/classes/kotlin/main

# Gateway Service
gateway-service.sonar.projectBaseDir=gateway-service
gateway-service.sonar.sources=src/main/kotlin
gateway-service.sonar.tests=src/test/kotlin
gateway-service.sonar.java.binaries=build/classes/kotlin/main

# Order Service
order-service.sonar.projectBaseDir=order-service
order-service.sonar.sources=src/main/kotlin
order-service.sonar.tests=src/test/kotlin
order-service.sonar.java.binaries=build/classes/kotlin/main

# Product Service
product-service.sonar.projectBaseDir=product-service
product-service.sonar.sources=src/main/kotlin
product-service.sonar.tests=src/test/kotlin
product-service.sonar.java.binaries=build/classes/kotlin/main

# Registry Service
registry-service.sonar.projectBaseDir=registry-service
registry-service.sonar.sources=src/main/kotlin
registry-service.sonar.tests=src/test/kotlin
registry-service.sonar.java.binaries=build/classes/kotlin/main

# User Service
user-service.sonar.projectBaseDir=user-service
user-service.sonar.sources=src/main/kotlin
user-service.sonar.tests=src/test/kotlin
user-service.sonar.java.binaries=build/classes/kotlin/main

# --- Frontend Module (React/TypeScript) ---

frontend.sonar.projectBaseDir=frontend
frontend.sonar.sources=src
frontend.sonar.tests=src
frontend.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
frontend.sonar.typescript.tsconfigPath=tsconfig.json

# Global Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.gradle/**,**/gradle/**,**/gradlew*,**/.idea/**
